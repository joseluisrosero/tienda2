<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
</head>
<body>
    {% if info_enviado %}
        <h2>La informacion suministrada es:  </h2>
        {{ email }}    
        {{ title }}    
        {{ texto }}

        <form action="" method="post">
            {% csrf_token %}
            {{ formulario.as_p }}
            <input type="submit" value="Enviar">
 
        </form>
    {% endif %}

</body>
</html>
