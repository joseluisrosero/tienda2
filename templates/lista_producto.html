<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% extends 'base.html' %}
{% block titulo %}
    lista de productos
{% endblock %}
{% block contenido %}
    <h1>lista de productos</h1>
    <ul>
        {% for p in lista %}
        <li>
        
            <p><b>Nombre:</b> {{ p.nombre }}</p>
            <p><b> Precio:</b> {{ p.precio }}</p>
            <p><b>Stock:</b> {{ p.stock }}</p>
            <p><b>Marca:</b>{{ p.marca }}</p>
            
        
        </li>
    
    {% endfor %}
</ul>

{% endblock %}

    
</body>
</html>
