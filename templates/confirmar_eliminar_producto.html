<!-- confirmar_eliminar_producto.html -->

{% extends 'base.html' %}
{% block titulo %} Confirmar Eliminación {% endblock %}
{% block contenido %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que quieres eliminar el producto "{{ producto.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'vista_lista_producto' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
